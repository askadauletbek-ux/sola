<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mulish', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f9f9f9;
        }
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .content {
            white-space: pre-wrap; /* Это сохранит переносы строк из Python */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ title }}</h1>
        <div class="content">{{ content }}</div>
    </div>
</body>
</html>
